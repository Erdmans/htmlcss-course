<!DOCTYPE html>
<!-- Страница с полем ввода -->
<html lang="ru">
  <head>
    <link rel="stylesheet" href="../../assets/css/main.css" />
    <link rel="stylesheet" href="./input.css" />
  </head>
  <body>
    <div style="margin: 8px; display: inline-flex; flex-direction: column; gap: 16px">
      <div class="input">
        <label class="input__label" for="input-id">Label</label>
        <div class="input__container">
          <input id="input-id" class="input__field" type="text" placeholder="Placeholder" />
          <div class="input__icon">
            <svg class="svg-icon input__icon-success">
              <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="svg-icon input__icon-invalid">
              <use href="../../assets/images/icons.svg#error"></use>
            </svg>
          </div>
        </div>
      </div>
      
      <div class="input input_success">
        <label class="input__label" for="input-id">Success</label>
        <div class="input__container">
          <input id="input-id" class="input__field" type="text" placeholder="Placeholder" value="Success" />
          <div class="input__icon">
            <svg class="svg-icon input__icon-success">
              <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="svg-icon input__icon-invalid">
              <use href="../../assets/images/icons.svg#error"></use>
            </svg>
          </div>
        </div>
      </div>

      <div class="input input_invalid">
        <label class="input__label" for="input-id">Invalid</label>
        <div class="input__container">
          <input id="input-id" class="input__field" type="text" placeholder="Placeholder" value="Invalid" />
          <div class="input__icon">
            <svg class="svg-icon input__icon-success">
              <use href="../../assets/images/icons.svg#success"></use>
            </svg>
            <svg class="svg-icon input__icon-invalid">
              <use href="../../assets/images/icons.svg#error"></use>
            </svg>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
